<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/styles.css">
	<title>Stats preview card component</title>
</head>
<body>
	<div class="parent-container">
		<div class="child-container">
			<div class="content">
				<main>
					<div class="left-side">
						<h1>Get <span class="primary-color">insights</span> that help your business grow.</h1>
						<p>Discover the benefits of data analytics and make
							better decisions regarding revenue, customer
							experience, and overall efficiency.</p>
							<div class="stats">
								<div class="stats-companies">
									<strong>10k+</strong>
									<span>COMPANIES</span>
								</div>
								<div class="stats-templates">
									<strong>314</strong>
									<span>TEMPLATES</span>
								</div>
								<div class="stats-queries">
									<strong>12M+</strong>
									<span>QUERIES</span>
								</div>
							</div>
						</div>
						<div class="right-side">
							<img class="desktop" src="images/image-header-desktop.jpg" alt="Happy employes">
							<img class="mobile" src="images/image-header-mobile.jpg" alt="Happy employes">
						</div>
					</main>
				</div>
		</div>
	</div>
</body>
</html>
